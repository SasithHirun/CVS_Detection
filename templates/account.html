<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .points {
            font-size: 2em;
            color: #28a745;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Account</h1>
        <p>Welcome to your account page! Here are your total points:</p>
        <div class="points" id="total-points">Loading...</div>
        <a href="/" class="back-button">Back to Home</a>
    </div>

    <script>
        // Function to fetch and update total points from the backend
        async function getTotalPoints() {
            try {
                const response = await fetch('/get_points');
                const data = await response.json();
                document.getElementById('total-points').textContent = `Total Points: ${data.totalPoints}`;
            } catch (error) {
                console.error('Error fetching total points:', error);
            }
        }

        // Initial call to fetch points when the page loads
        getTotalPoints();

        // Update the points every 5 seconds (5000 ms)
        setInterval(getTotalPoints, 5000);  // Adjust the interval as needed (e.g., 5 seconds)
    </script>
</body>
</html>
